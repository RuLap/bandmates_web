version: '3.7'

services:
  sample:
    container_name: bandmates_web:nginx
    build:
      context: .
      dockerfile: Dockerfile_Production
    volumes:
      - '.:/bandmates_web'
      - '/bandmates_web/node_modules'
    ports:
      - 3001:3000
    environment:
      - CHOKIDAR_USEPOLLING=true